<!DOCTYPE html>
<html>
    <head>
        <title>Midterm question 37</title>


        <!--Internal CSS Style Method-->
        <style>
            #container{
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(4, 1fr);
                grid-template-areas: "head head head head"
                                     "side main main main"
                                     "side main main main"
                                     "foot foot foot foot";
                width: 100vw;
                margin: auto;
            }
            #headstruct{
                grid-area: head;
                height: 250px;               
                border: 2px solid green;
            }
            #side{
                grid-area: side;
                              
                border: 2px solid yellow;
            }
            #main{
                grid-area: main;
                
                border: 2px solid red;
            }
            #footer{
                grid-area: foot;
                height: 250px;
                border: 2px solid blue;
            }
            #headstruct img{
                margin: auto;
                width: 200px;
            }
            /* smaller than 1024 pixels */
            @media screen and (max-width: 1024px) {
                #headstruct{
                    background-color: #cd0000;
                    background-image: url(https://www.skipprichard.com/wp-content/uploads/2015/11/bigstock-Autumn-Fall-Background-98758910.jpg);
                    background-size: 100%;
                }
            }
            /* smaller than 768 pixels */
            @media screen and (max-width: 768px) {
                #headstruct{
                    background-color: #eeff22;
                    background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOlsPUzs0MY8BY4zAuv9WwrDmYMCkJcAOlxaGEsTobnXOwC1O7);
                    background-size: 100%;
                }
            }
            /* smaller than 480 pixels */
            @media screen and (max-width: 480px) {
                #headstruct{
                    background-color: #1f0468;
                    background-image: url(https://i.pinimg.com/originals/38/ed/c7/38edc73d7ddb9f00dd6a6dab3790497e.jpg);
                    background-size: 100%;
                }
            }
        
        </style>
    </head>
    <body>
        <!--Implementing container to make site fixed-->
        <div id="container">
            <header id="headstruct">
                <img src="https://dehayf5mhw1h7.cloudfront.net/wp-content/uploads/sites/183/2017/10/23095453/hanging-pumpkins-for-halloween_1085-543-200x200.jpg">
            </header>
            
            <aside id="side"></aside>
            <main id="main"></main>
            
            <footer id="footer"></footer>

        </div><!--closing container div tag-->
    </body>
</html>
