<!DOCTYPE html>
<html>
    <head>
        <title>Midterm question 37</title>


        <!--Internal CSS Style Method-->
        <style>
            #container{
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(4, 1fr);
                grid-template-areas: "head head head head"
                                     "side main main main"
                                     "side main main main"
                                     "foot foot foot foot";
                width: 1200px;
                margin: auto;
            }
            #headstruct{
                grid-area: head;
                height: 250px;               
                border: 2px solid green;
            }
            #side{
                grid-area: side;
                              
                border: 2px solid yellow;
            }
            #main{
                grid-area: main;
                
                border: 2px solid red;
            }
            #footer{
                grid-area: foot;
                height: 250px;
                border: 2px solid blue;
            }
        
        </style>
    </head>
    <body>
        <!--Implementing container to make site fixed-->
        <div id="container">
            <header id="headstruct"></header>
            
            <aside id="side"></aside>
            <main id="main"></main>
            
            <footer id="footer"></footer>

        </div><!--closing container div tag-->
    </body>
</html>
