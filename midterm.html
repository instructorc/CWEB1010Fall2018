<!DOCTYPE html>
<html>
    <head>
        <title>Midterm Question 37</title>

        <!--Internal CSS Style Method-->
        <style> 
            #container{
                width: 100vw;
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(4, 1fr);
                grid-template-areas: "head head head head"
                                     "side main main main"
                                     "side main main main"
                                     "foot foot foot foot";
                margin: auto;
            }
            #headstruct{
                grid-area: head;
                width: 100%;
                border: 2px solid green;
            }

            #side{
                grid-area: side;
                border: 2px solid yellow;
                
            }
            #main{
                grid-area: main;                
                border: 2px solid red;
                

            }
            #foot{
                grid-area: foot;               
                height: 250px;
                border: 2px solid blue;
               
            }
        /* smaller than 1024 pixels */
        @media screen and (max-width: 1024px) {
            #headstruct{
                background-color: #cd0000;
                background-image: url(https://i.ytimg.com/vi/oOhMGdFbYvU/maxresdefault.jpg);
                background-size: 100%;
            }
        }
        /* smaller than 768 pixels */
        @media screen and (max-width: 768px) {
            #headstruct{
                background-color: #eeff22;
                background-image: url(https://i.pinimg.com/originals/38/ed/c7/38edc73d7ddb9f00dd6a6dab3790497e.jpg);
                background-size: 100%;
            }
        }
        /* smaller than 480 pixels */
        @media screen and (max-width: 480px) {
            #headstruct{
                background-color: #7700ff;
                background-image: url(https://www.skipprichard.com/wp-content/uploads/2015/11/bigstock-Autumn-Fall-Background-98758910.jpg);
                background-size: 100%;
            }
        }

        
        </style>
    </head>
    <body>
        <div id="container">
            <header id="headstruct"></header>         
            <aside id="side"></aside>
            <main id="main"></main>          
            <footer id="foot"></footer>

        </div>
    </body>
</html>
