<!DOCTYPE html>
<html>
    <head>
        <title>Midterm Question #37</title>


        <!--Internal CSS Style Method-->
        <style>
            #container{
                width: 100%;
                height: 100vh;

                margin: auto;
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(4, 1fr);
                grid-template-areas: "head head head head"
                                     "side main main main"
                                     "side main main main"
                                     "foot foot foot foot";
            }
            #headstruct{
                grid-area: head;
                
                border: 2px solid green;

            }
            #anotherheader{
                grid-area: head;
                display: none;
                height: 400px;
                background-image: url(https://www.skipprichard.com/wp-content/uploads/2015/11/bigstock-Autumn-Fall-Background-98758910.jpg);
                border: 2px solid green;

            }

            #side{
                grid-area: side; 
                
                border: 2px solid yellow;
               
            }
            #main{
                grid-area: main;
                border: 2px solid red;
                
            }
            #foot{
                grid-area: foot;
                
                border: 2px solid blue;

            }

            /* smaller than 1024 pixels */
            @media screen and (max-width: 1024px) {
                #headstruct{
                    background-color: #cd0000;
                }
                #headstruct:hover{
                    background-image: url(https://www.baltimoresportsandlife.com/wp-content/uploads/2018/09/big_ten_logos.jpg);
                    background-size: 100%;
                }
            }
            /* smaller than 768 pixels */
            @media screen and (max-width: 768px) {
                #headstruct{
                    display: none;
                    
                    background-color: #eeff22;
                }
                #anotherheader{
                
                display: block;
                
                background-image: url(https://www.skipprichard.com/wp-content/uploads/2015/11/bigstock-Autumn-Fall-Background-98758910.jpg);
                background-size: 100%;

                }
            }
            /* smaller than 480 pixels */
            @media screen and (max-width: 480px) {
                #headstruct{
                    background-color: #7700ff;
                }
            }

        </style>
    </head>
    <body>
        <div id="container">
            <header id="headstruct"></header>  
            <header id="anotherheader"></header>          
            <aside id="side"></aside>
            <main id="main"></main>          
            <footer id="foot"></footer>
        </div><!--End of div container-->
    </body>
</html>
