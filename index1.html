<!DOCTYPE html>
<html>
    <head>
        <title>MPLSRenters.com | Luxury Downtown Minneapolis Apartments</title>

        <meta name="author" content="C. Fulton">

        <!--Internal CSS Style Method-->
        <style>
        html, body, div, span, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        abbr, address, cite, code,
        del, dfn, em, img, ins, kbd, q, samp,
        small, strong, sub, sup, var,
        b, i,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section, summary,
        time, mark, audio, video {
            margin:0;
            padding:0;
            border:0;
            outline:0;
            font-size:100%;
            vertical-align:baseline;
            background:transparent;
        }
        body{
            font-family:Arial, Helvetica, sans-serif;
        }

        #headstruct{
            width: 100%;
            height: 70px;
            border: 3px solid blue;
        }
        #banner{
            width: 100%;
            border: 3px solid red;
            background-image: url(img/banner.jpg);
            background-size: cover;
            background-position: center;
        }
        /**block container with flex implemented for header**/
        .block_contain{
            display: flex;
            width: 95%;
            margin: auto;
            margin-top: 8px;
        }
        /**banner container with flex implemented**/
        .banner_contain{
            display: flex;
            width: 95%;
            margin: auto;
            margin-top: 2%;
            margin-bottom: 2%;
        }

        #logo{
            height: 50px;
            border: 2px solid green;
            flex: 0 0 100px;
        
        }
        #navstruct{
            border: 2px solid orangered;
            height: 50px;   
            flex: 3 0 500px;
        }
        #user_icons{
            height: 50px;
            border: 2px solid blue;
            flex: 0 0 160px;
        }
        #listruct{
            display: flex;
        }
        li{
            flex: 0 0 160px;
        }
        #user_icons img{
            margin: 0px 10px;
        }
        ul{
            list-style-type: none;
            text-transform: uppercase;
        }
        a{
            text-decoration: none;
        }

        a:link{
            color:black;
        }
        a:visited{
            color:black;
        }
        a:hover{
            border-bottom: 3px solid black;
            padding-bottom: 5px;
        }
        .banner_box{
            border: 2px solid aqua;
            flex: 1 0 500px;
            height: 700px;

        }


        
        </style>
    </head>
    <body>
        <header id="headstruct">
            <div class="block_contain"><!--Targeting container to implement CSS flexbox-->
                <div id="logo"><img src="https://via.placeholder.com/100x50" alt="logo"></div><!--flex item 1-->
                <nav id="navstruct">
                    <ul id="listruct">
                        <li><a href="about.html">About</a></li>
                        <li><a href="process.html">Process</a></li>
                        <li><a href="#apartments">Apartments</a></li>
                        <li><a href="prop_agents.html">Agents</a></li>
                        <li><a href="contact.html">Contact </a></li>
                    </ul>
                </nav><!--flex item 2-->
                <div id="user_icons">
                    <img src="https://via.placeholder.com/50x50" alt="notifications Symbol">
                    <img src="https://via.placeholder.com/50x50" alt="user Symbol">
                </div><!--flex item 3-->
            </div><!--closing div tag for block contain-->
        </header>
        <div id="banner">
            <div class="banner_contain">
                <div class="banner_box"></div>
                <div class="banner_box"></div>

            </div>
        </div>

        </footer>
