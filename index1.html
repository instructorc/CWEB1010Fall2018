        <!--Internal CSS Style Method-->

            body{

            a{

            }
            a:link{

            #headstruct{
                width: 100%;
                height: 75px;

            }

                width: 100%;

                background-image: url(img/banner.jpg);

                background-position: center;

            .block_contain{

                width: 95%;
                border: 2px solid #333;

                margin-top: 10px;

            #banner_contain{

                width: 95%;
                border: 2px solid #333;
                margin:auto;

                height: 50px;
                flex: 0 0 100px;
            }
            #navstruct{

            }
            #user_info{

            }
            #listruct{

                list-style-type: none;

            /**mobile navigation**/
            #navstruct_mobile{
               display: none;
               flex: 3 0 500px;
           }
           #user_info_mobile{
              display: none;
              height: 50px;
              flex: 0 0 300px;
              
           }
           #listruct_mobile{

            #listruct li{

            /**Form style rules**/
            form{
                display: flex;
                flex-wrap: wrap;
                border: 2px solid orangered;
                width: 70%;
                height: 75%;
                margin: auto;
                margin-top: 2.5em;
                text-align: left;
                font-size: 1.3em;

            }

            form > input, select, button {
                flex: 1 0 60%;
                height: 45px;
                border: 2px solid red;
            }
            form > label {
                flex: 1 0 130px;
                height: 45px;
                border: 2px solid red;
            }
            form > input, select {
                font-size: 1.1em;
                background-color:transparent;
                color: white;
                border: none;
                border-bottom: 2px solid white;
            }
            form > button {
                background-color:#0098B6;
                font-size: 1.4em;
                color: white;
                height: auto;
                text-transform: uppercase;
            }
            /**Implementing CSS Grid**/
            #grid_container{
                display: grid;
                width: 100vw;
                height: 100vh;
                grid-row-gap: 70px;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(3, 1fr);
                grid-template-areas: "tb_graphic_one tb_graphic_one tb_graphic_one"
                                     "upscale luxury elegant"
                                     "tb_graphic_two tb_graphic_two tb_graphic_two";
            }

            #grid_container>div{
                border: 2px solid black;
            }
            #tb_graphic_one{
                grid-area: tb_graphic_one;

            }
            #tb_graphic_two{
                grid-area: tb_graphic_two;
            }
            #upscale{
                grid-area: upscale;
            }
            #luxury{
                grid-area: luxury;
            }
            #elegant{
                grid-area: elegant;
            }

            .grid_box{
                border: 2px solid orangered;
                width: 70%;
               min-width: 275px;
                margin: auto;
                height: 300px;
            }
            .upscale_bg{
                background-image: url(img/upscale.jpg);
                background-size: cover;
            }
            .elegant_bg{
                background-image: url(img/elegant.jpg);
                background-size: cover;
            }
            .luxury_bg{
                background-image: url(img/luxury.jpg);
                background-size: cover;
            }

            @media screen and (max-width: 1024px){

                #navstruct{
                   display: none;
                }
                #user_info{
                    display: none;
                }
                
                #navstruct_mobile{
                    display: block;
                    
                }
                #headstruct{
                    position: sticky;
                    background-color: white;
                    
                    top: 0;
                }
                #listruct_mobile{
                    display: none;
                    color: white;
                    position: fixed;
                    height: 100%;
                    width: 100vw;
                    bottom: 0;
                    left: 0;
                    background: rgba(0, 152, 182, 0.623);
                    top: 65px;
                    transition: opacity 1s;
                    overflow: auto;
                    
                }
                #listruct_mobile a:visited, a:link{
                    
                    color: white
                }
                #listruct_mobile li{

                    width: 200px;
                    margin: auto;
                    padding: .5em;
                    list-style-type: none;
                    font-size: 2em;
                    font-weight: bolder;

                }



            }
