<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MPLSRenters.com | Luxury Downtown Minneapolis Apartments</title>
        <meta charset="UTF-8">
        <meta name="description" content="Luxury Downtown Minneapolis Apartments">
        <meta name="keywords" content="Luxury Downtown Apartments, Minneapolis Apartments, Downtown Living">
        <meta name="author" content="C. Fulton">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Internal CSS Style Method-->
        <style>
            html, body, div, span, object, iframe,
            h1, h2, h3, h4, h5, h6, p, blockquote, pre,
            abbr, address, cite, code,
            del, dfn, em, img, ins, kbd, q, samp,
            small, strong, sub, sup, var,
            b, i,
            fieldset, form, label, legend,
            table, caption, tbody, tfoot, thead, tr, th, td,
            article, aside, canvas, details, figcaption, figure, 
            footer, header, hgroup, menu, nav, section, summary,
            time, mark, audio, video {
                margin:0;
                padding:0;
                border:0;
                outline:0;
                font-size:100%;
                vertical-align:baseline;
                background:transparent;
            }
            body{
                font-family:Arial, Helvetica, sans-serif;
            }
            a{
                text-decoration: none;
            }
            a:link{
                color: black;
            }
            a:visited{
                color:black;
            }
            a:hover{
                border-bottom: 3px solid black;
                padding-bottom: 8px;
            }
            #headstruct{
                width: 100%;
                height: 70px;
                border: 3px solid purple;
            }
            #banner{
                width: 100%;
                height: 775px;
                border: 3px solid black;
                background-image: url(img/banner.jpg);
                background-size: 100%;
                background-position: center;
            }
            .block_contain{
                display: flex;
                width: 95%;
                margin: auto;
                border: 2px solid black;
                margin-top: 6px;

            }
            #banner_contain{
                display: flex;
                width: 95%;
                margin: auto;
                border: 2px solid black;
                margin-top: 6px;

            }
            .banner_box{
                flex: 1 0 500px;
                border: 2px solid aqua;
                height: 700px;
            }
            #logo{
                border: 2px solid orangered;
                height: 50px;
                flex: 0 0 100px;

            }
            #navstruct{
                border: 2px solid blue;
                height: 50px;
                flex: 3 0 500px;
            }
            #user_info{
                border: 2px solid green;
                height: 50px;
                flex: 0 0 300px;
            }
            #listruct{
                display: flex;
                list-style-type: none;
                text-transform: uppercase;
            }
            #listruct li{
              
                flex: 0 0 135px;
                text-align: center;
            }

            
        
        </style>
    </head>
    <body>
        <header id="headstruct">
            <div class="block_contain"><!--Container -->
                <div id="logo"><img src="https://via.placeholder.com/100x50" alt="logo"></div><!--flex item 1-->
                <nav id="navstruct">
                    <ul id="listruct">
                        <li><a href="about.html">About</a></li>
                        <li><a href="process.html">Process</a></li>
                        <li><a href="#apartment">Apartments</a></li>
                        <li><a href="agents.html">Agents</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav><!-- flex item 2-->
                <div id="user_info">
                    <img src="https://via.placeholder.com/75x20" alt="logo">
                    <img src="https://via.placeholder.com/75x20" alt="logo">
                </div> <!--flex item 3-->
            </div><!--End of div block contain-->
        </header>
        <div id="banner">
            <div id="banner_contain"><!--Container for items below-->
                <div class="banner_box"></div><!--Flex item 1-->
                <div class="banner_box"></div><!--Flex item 2-->
            </div><!--End of div block contain-->
        </div>
        



        <footer>

            
        </footer>

    </body>
