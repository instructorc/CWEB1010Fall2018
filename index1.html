        <!--Internal CSS Style Method-->
        <style>
        html, body, div, span, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,

            margin:0;
            padding:0;
            border:0;

        }
        body{
            font-family:Arial, Helvetica, sans-serif;
        }

        #headstruct{
            width: 100%;
            height: 70px;
            border: 3px solid blue;
        }
        #banner{
            width: 100%;
            border: 3px solid red;
            background-image: url(img/banner.jpg);
            background-size: cover;
            background-position: center;
        }
        /**block container with flex implemented for header**/
        .block_contain{
            display: flex;
            width: 95%;
            margin: auto;
            margin-top: 8px;
        }
        /**banner container with flex implemented**/
        .banner_contain{
            display: flex;
            width: 95%;
            margin: auto;
            margin-top: 2%;
            margin-bottom: 2%;
        }

        #logo{
            height: 50px;
            border: 2px solid green;
            flex: 0 0 100px;
        
        }
        #navstruct{
            border: 2px solid orangered;
            height: 50px;   
            flex: 3 0 500px;
        }
        #user_icons{
            height: 50px;
            border: 2px solid blue;
            flex: 0 0 160px;
        }
        #listruct{
            display: flex;
        }
        li{
            flex: 0 0 160px;
        }
        #user_icons img{
            margin: 0px 10px;
        }
        ul{
            list-style-type: none;
            text-transform: uppercase;
        }
        a{
            text-decoration: none;
        }

        a:link{
            color:black;
        }
        a:visited{
            color:black;
        }
        a:hover{
            border-bottom: 3px solid black;
            padding-bottom: 5px;
        }
        .banner_box{
            border: 2px solid aqua;
            flex: 1 0 500px;
            height: 700px;

        }
        .banner_box #profile_signup{
                color: white;
                text-align: center;
                width: 70%;
                min-width: 60%;
                height: 85%;
                margin-left: auto;
                padding: 2% 2% 5% 2%;
                background-color: rgba(0, 0, 0, .7);
            }
        /**Form style rules**/
        form{
            display: flex;
            flex-wrap: wrap;
            border: 2px solid orangered;
            width: 70%;
            height: 75%;
            margin: auto;
            margin-top: 2.5em;
            text-align: left;
            font-size: 1.3em;

        }

        form > input, select, button {
            flex: 1 0 60%;
            height: 45px;
            border: 2px solid red;
        }
        form > label {
            flex: 1 0 130px;
            height: 45px;
            border: 2px solid red;
        }
        form > input, select {
            font-size: 1.1em;
            background-color:transparent;
            color: white;
            border: none;
            border-bottom: 2px solid white;
        }
        form > button {
            background-color:#0098B6;
            font-size: 1.4em;
            color: white;
            height: auto;
            text-transform: uppercase;
        }
        /**Implementing CSS Grid**/
        #grid_container{
            display: grid;
            border: 2px solid black;
            width: 100vw;
            height: 100vh;
            grid-template-columns: 30%;
            grid-template-rows: 5em;
            grid-template-areas: "tb_graphic_one tb_graphic_one tb_graphic_one"
                                 "upscale luxury elegant"
                                 "tp_graphic_two tp_graphic_two tp_graphic_two";
            
        }
        .tb_graphic_one{
            grid-area: tb_graphic_one;
            border: 2px solid aqua;
        }
        #upscale{
            grid-area: upscale;
            border: 2px solid red;
        }
        #luxury{
            grid-area: luxury;
            border: 2px solid green;
        }
        #elegant{
            grid-area: elegant;
            border: 2px solid orangered;
        }
        .tp_graphic_two{
            grid-area: tp_graphic_two;
            border: 2px solid purple;
        }
        .info_box{
            width: 90%;
            height: 300px;
            border: 2px solid orangered;
            margin: auto;
        }
        .upscale_bg{
            background-image:url(img/upscale.jpg);
            background-size: cover;
        }
        .elegant_bg{
            background-image:url(img/elegant.jpg);
            background-size: cover;
        }
        .luxury_bg{
            background-image:url(img/luxury.jpg);
            background-size: cover;
        }
